<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="navbar">
            <h1 id="title">Etch-a-Sketch</h1>
        </div>
        <div id="content">
            <div id="sketch"></div>
            <div id="buttons-menu" class="menu">
                <button id="rainbow-btn" class="button inactive" value="rainbow">Rainbow</button>
                <button id="eraser-btn" class="button inactive" value="eraser">Eraser</button>
                <button id="clear-btn" class="button">Clear</button>
                <button id="resize-btn" class="button">Resize</button>
            </div>
            <div id="colors-menu" class="menu">
                <button id="cyan" class="color" value="#0197BC"></button>
                <button id="blue" class="color" value="#2572B2"></button>
                <button id="purple-blue" class="color" value="#424D9A"></button>
                <button id="purple" class="color" value="#6D368C"></button>
                <button id="violet" class="color" value="#C5007E"></button>
                <button id="red" class="color" value="#E41E1C"></button>
                <button id="dark-orange" class="color" value="#EB6219"></button>
                <button id="orange" class="color" value="#F18F16"></button>
                <button id="light-orange" class="color" value="#FDC703"></button>
                <button id="yellow" class="color" value="#F4E600"></button>
                <button id="light-green" class="color" value="#8DBC21"></button>
                <button id="green" class="color" value="#008F5B"></button>
                <button id="white" class="color" value="#FFF"></button>
                <button id="gray" class="color" value="#888"></button>
                <button id="black" class="color selected" value="#000"></button>
                <button id="pink" class="color" value="#FF91AF"></button>
            </div>
        </div>
        <div id="footer">
            Copyright Â© Thaigp00 
            <a href="https://github.com/Thaigp00"><img src="images/github-icon.png" alt="Github icon." class="social-media"></a>
        </div>
        <script src="script.js"></script>
    </body>
</html>
